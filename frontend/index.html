<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MedAssist Pro</title>
  <link rel="stylesheet" href="/static/style.css" />
<script src="/static/app.js"></script>

</head>
<body>

  <header>
    <h1>MedAssist Pro</h1>
    <p>AI-Powered Clinical Decision Support System</p>
    <span class="disclaimer">⚠️ Educational Use Only</span>
  </header>

  <main>
    <!-- Patient Intake -->
    <section class="card">
      <h2>Patient Information</h2>

      <div class="grid">
        <input id="age" type="number" placeholder="Age" />
        <select id="gender">
          <option value="">Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <textarea id="symptoms" placeholder="Describe symptoms in detail..."></textarea>

      <div class="grid">
        <input id="duration" type="number" placeholder="Symptom Duration (days)" />
        <select id="severity">
          <option value="">Severity</option>
          <option value="mild">Mild</option>
          <option value="moderate">Moderate</option>
          <option value="severe">Severe</option>
        </select>
      </div>

      <button onclick="analyze()">Analyze Symptoms</button>
    </section>

    <!-- Document Upload -->
    <section class="card">
      <h2>Upload Medical Document</h2>
      <input type="file" id="document" />
      <button onclick="uploadDocument()">Upload Document</button>
      <p id="docStatus"></p>
    </section>

    <!-- Results -->
    <section class="card">
      <h2>Analysis Results</h2>
      <pre id="output">No analysis yet.</pre>
    </section>
  </main>

  <footer>
    MedAssist Pro © 2026 | Built for Hackathon Demo
  </footer>

  <script src="app.js"></script>
</body>
</html>
